                    { cauHoi: "Câu 19. Nhận định nào nêu được bao quát hơn cả ý nghĩa chủ yếu của nhân vật Thị Nở trong truyện?", dapAn: ["Là biểu hiện tập trung của cái xấu \"ma chê quỷ hờn\".", "Là nhân vật có vai trò thắt nút, mở nút cho câu chuyện.", "Là người duy nhất đánh thức bản tính lương thiện của Chí Phèo và là hiện thân cho tình người nhân hậu.", "Là một nhân vật phụ làm nền cho nhân vật chính."], dapAnDung: 2, giaiThich: "Đáp án: C. Thị Nở không chỉ là một nhân vật xấu xí mà còn là người duy nhất mang tình thương mộc mạc đến cho Chí Phèo, khơi dậy phần người trong anh..." },
                    { cauHoi: "Câu 20. Trước khi đi tù, Chí Phèo là một người nông dân như thế nào?", dapAn: ["Hiền lành, lương thiện, có lòng tự trọng và có ước mơ giản dị.", "Lười biếng, hay rượu chè.", "Có tính cách ngang ngược, hay gây gổ.", "Cam chịu, nhẫn nhục."], dapAnDung: 0, giaiThich: "Đáp án: A. Trước khi bị xã hội và nhà tù hủy hoại, Chí Phèo là một người canh điền hiền lành, có ước mơ bình dị về một gia đình hạnh phúc." },

            "VoNhat": {
                name: 'Tác phẩm "Vợ Nhặt" (Kim Lân)',
                lyThuyet: `
                    <h3>2.1. Bối cảnh và Tác giả</h3>
                    <p>Tác giả Kim Lân tên khai sinh là <b>Nguyễn Văn Tài</b>. Ông được mệnh danh là nhà văn của nông thôn và người nông dân, với sự am hiểu sâu sắc về phong tục và tâm lý của họ.</p>
                    <p>Truyện ngắn "Vợ nhặt" có tiền thân từ tiểu thuyết "Xóm ngụ cư". Tác phẩm được hoàn thành năm 1954 và được in trong tập truyện "Con chó xấu xí" (1962).</p>
                    <h3>2.3. Phân tích chuyên sâu & Liên kết kiến thức</h3>
                    <p>Toàn bộ tác phẩm "Vợ nhặt" được bao phủ bởi một không khí tang tóc, chết chóc của nạn đói năm 1945... Tuy nhiên, trên cái nền u ám của cái chết, nhà văn Kim Lân đã để cho một câu chuyện về sự sống, tình yêu và hạnh phúc nảy mầm. Hành động "nhặt vợ" của Tràng, trong hoàn cảnh đó, tưởng chừng là một việc làm liều lĩnh, nhưng thực chất lại là một sự khẳng định mạnh mẽ khát vọng sống và khát vọng hạnh phúc của con người.</p>
                    <p>Khi đặt "Vợ nhặt" bên cạnh "Chí Phèo", có thể thấy một sự vận động trong tư tưởng của các nhà văn hiện thực... nếu "Chí Phèo" kết thúc trong sự bế tắc tuyệt đối, thì "Vợ nhặt" lại mở ra một lối thoát... qua hình ảnh "đoàn người đi phá kho thóc Nhật" và "lá cờ đỏ bay phấp phới". Kim Lân, với nhãn quan của một nhà văn đã đi theo cách mạng, đã chỉ ra con đường giải phóng duy nhất cho người nông dân.</p>
                `,
                tracNghiem: [
                    { cauHoi: "Câu 1. Tác giả Kim Lân tên khai sinh là gì?", dapAn: ["Nguyễn Văn Tài", "Nguyễn Văn Tuấn", "Nguyễn Văn Trấn", "Nguyễn Văn Đức"], dapAnDung: 0, giaiThich: "Đáp án: A. Nguyễn Văn Tài." },
                    { cauHoi: "Câu 2. Nhà văn Kim Lân được mệnh danh là nhà văn của:", dapAn: ["Tầng lớp tiểu tư sản trí thức.", "Người lính trong kháng chiến.", "Nông thôn và người nông dân.", "Đời sống thành thị."], dapAnDung: 2, giaiThich: "Đáp án: C. Kim Lân có sở trường đặc biệt khi viết về nông thôn và người nông dân." },
                    { cauHoi: "Câu 3. Truyện ngắn \"Vợ nhặt\" có tiền thân từ tác phẩm nào?", dapAn: ["Làng", "Xóm ngụ cư", "Nên vợ nên chồng", "Con chó xấu xí"], dapAnDung: 1, giaiThich: "Đáp án: B. \"Vợ nhặt\" được viết dựa trên một phần cốt truyện của tiểu thuyết \"Xóm ngụ cư\"." },
                    { cauHoi: "Câu 4. Truyện ngắn \"Vợ nhặt\" được hoàn thành và in trong tập truyện nào?", dapAn: ["Hoàn thành năm 1945, in trong tập \"Làng\".", "Hoàn thành năm 1954, in trong tập \"Con chó xấu xí\".", "Hoàn thành năm 1962, in trong tập \"Nên vợ nên chồng\".", "Hoàn thành năm 1950, in trong tập \"Vợ nhặt\"."], dapAnDung: 1, giaiThich: "Đáp án: B. Tác phẩm được hoàn thành sau khi hòa bình lập lại năm 1954 và được in trong tập truyện \"Con chó xấu xí\" (1962)." },
                    { cauHoi: "Câu 5. Tình huống truyện độc đáo của \"Vợ nhặt\" là gì?", dapAn: ["Một người đàn ông giàu có cưới được vợ đẹp.", "Một anh nông dân nghèo, xấu xí, dân ngụ cư lại \"nhặt\" được vợ giữa nạn đói khủng khiếp.", "Một gia đình phải bán con gái để sống qua nạn đói.", "Một người lính trở về quê hương và lấy vợ."], dapAnDung: 1, giaiThich: "Đáp án: B. Tình huống Tràng, một người hội tụ đủ những yếu tố bất lợi nhất, lại lấy được vợ một cách dễ dàng..." },
                    { cauHoi: "Câu 6. Anh cu Tràng \"nhặt\" được vợ sau khi:", dapAn: ["Hò một câu cho đỡ mệt rồi đãi người đàn bà bốn bát bánh đúc.", "Gặp gỡ và tìm hiểu nhiều lần.", "Được mẹ mai mối.", "Hứa hẹn sẽ cho người đàn bà một cuộc sống sung túc."], dapAnDung: 0, giaiThich: "Đáp án: A. Chỉ với một câu hò vu vơ và bốn bát bánh đúc, Tràng đã có được vợ, cho thấy sự rẻ rúng của giá trị con người trong nạn đói." },
                    { cauHoi: "Câu 7. Khi đưa người vợ nhặt về nhà, tâm trạng của Tràng được miêu tả như thế nào?", dapAn: ["Hoàn toàn vui sướng và tự hào.", "Vừa có chút phởn phơ, sung sướng, vừa lo lắng, sợ hãi.", "Thờ ơ, không cảm xúc.", "Chỉ cảm thấy gánh nặng và hối hận."], dapAnDung: 1, giaiThich: "Đáp án: B. Tâm trạng Tràng phức tạp, có niềm vui của người lần đầu có vợ xen lẫn nỗi lo sợ về tương lai." },
                    { cauHoi: "Câu 8. Diễn biến tâm trạng của bà cụ Tứ khi biết con trai mình có vợ là:", dapAn: ["Vui mừng ngay lập tức.", "Tức giận và đuổi người đàn bà lạ ra khỏi nhà.", "Ngạc nhiên, rồi ai oán, xót thương cho số kiếp con và con dâu, sau đó là mừng lòng và nhen nhóm hy vọng.", "Hoàn toàn tuyệt vọng và đau khổ."], dapAnDung: 2, giaiThich: "Đáp án: C. Đây là một diễn biến tâm lý vô cùng phức tạp và sâu sắc, thể hiện tình thương con vô bờ bến của người mẹ nghèo." },
                    { cauHoi: "Câu 9. Chi tiết \"bữa ăn ngày đói\" với nồi \"chè khoán\" (cháo cám) ở cuối tác phẩm có ý nghĩa gì?", dapAn: ["Chỉ thể hiện sự nghèo đói cùng cực của gia đình Tràng.", "Là một chi tiết gây cười, làm giảm không khí căng thẳng.", "Vừa tô đậm thảm cảnh đói khát, vừa thể hiện tấm lòng người mẹ và niềm hy vọng vào tương lai.", "Cho thấy sự lạc quan phi thực tế của các nhân vật."], dapAnDung: 2, giaiThich: "Đáp án: C. Nồi cháo cám đắng chát là hiện thực nghiệt ngã, nhưng cách bà cụ Tứ vui vẻ gọi nó là \"chè khoán\" lại cho thấy bà đang cố gắng gieo vào lòng các con niềm vui sống và hy vọng." },
                    { cauHoi: "Câu 10. Hình ảnh \"đám người đói và lá cờ đỏ\" ở cuối truyện có ý nghĩa gì?", dapAn: ["Gợi ra một tương lai còn u ám và bế tắc hơn.", "Gợi mở con đường đấu tranh đi theo cách mạng để thay đổi số phận.", "Chỉ là một hình ảnh thoáng qua trong óc Tràng, không có ý nghĩa đặc biệt.", "Tượng trưng cho sự giúp đỡ của các nước xã hội chủ nghĩa."], dapAnDung: 1, giaiThich: "Đáp án: B. Đây là một chi tiết kết thúc mở, hé ra ánh sáng ở cuối đường hầm, gợi ra con đường duy nhất để những người nông dân như Tràng thoát khỏi cảnh lầm than là đi theo cách mạng." },
                    { cauHoi: "Câu 11. Chi tiết nào miêu tả đúng ngoại hình của nhân vật thị (người vợ nhặt) khi gặp Tràng lần thứ hai?", dapAn: ["\"Hôm nay thị rách quá, áo quần tả tơi như tổ đỉa\".", "\"Thị gầy sọp hẳn đi, trên cái khuôn mặt lưỡi cày xám xịt chỉ còn thấy hai con mắt\".", "\"Cái ngực gầy lép, trên cái mặt chỉ còn thấy hai con mắt\".", "Cả A và B đều đúng."], dapAnDung: 3, giaiThich: "Đáp án: D. Cả hai chi tiết A và B đều được dùng để khắc họa vẻ ngoài tiều tụy, đói rách của thị do nạn đói gây ra." },
                    { cauHoi: "Câu 12. Khi quyết định theo không Tràng về làm vợ, điều đó thể hiện phẩm chất gì nổi bật nhất ở nhân vật thị?", dapAn: ["Sự liều lĩnh, thiếu suy nghĩ.", "Khát vọng sống mãnh liệt.", "Sự lẳng lơ, dễ dãi.", "Sự tuyệt vọng, buông xuôi."], dapAnDung: 1, giaiThich: "Đáp án: B. Giữa ranh giới của sự sống và cái chết, việc bám víu vào một cơ hội mong manh để được sống cho thấy một khát vọng sống vô cùng mãnh liệt." },
                    { cauHoi: "Câu 13. Sáng hôm sau, người vợ nhặt đã có hành động gì thể hiện sự thay đổi của mình?", dapAn: ["Dọn dẹp, thu vén nhà cửa sạch sẽ, gọn gàng.", "Nấu một bữa cơm tươm tất.", "Trò chuyện vui vẻ với mẹ chồng.", "Đòi Tràng đưa đi ăn một bữa no."], dapAnDung: 0, giaiThich: "Đáp án: A. Hành động dọn dẹp nhà cửa cho thấy thị đã bắt đầu vun vén cho tổ ấm mới, thể hiện sự đảm đang, ý thức về vai trò người vợ." },
                    { cauHoi: "Câu 14. Nhan đề \"Vợ nhặt\" của Kim Lân có ý nghĩa gì?", dapAn: ["Phản ánh sự rẻ rúng của giá trị con người trong nạn đói.", "Thể hiện niềm tin vào khát vọng hạnh phúc của con người ngay trên bờ vực của cái chết.", "Tạo ra một tình huống truyện độc đáo, éo le.", "Cả A và B đều đúng."], dapAnDung: 3, giaiThich: "Đáp án: D. Nhan đề vừa gợi lên sự thê thảm, rẻ rúng của thân phận con người, vừa khẳng định sức sống mãnh liệt và khát vọng về một mái ấm gia đình." },
                    { cauHoi: "Câu 15. Đâu không phải là tâm trạng của bà cụ Tứ khi biết con trai có vợ?", dapAn: ["Ngỡ ngàng và lo âu.", "Sung sướng và mãn nguyện.", "Mừng vui và tủi hờn.", "Lo âu và hi vọng."], dapAnDung: 1, giaiThich: "Đáp án: B. Tâm trạng của bà cụ Tứ vô cùng phức tạp... nhưng không có sự \"sung sướng và mãn nguyện\" một cách trọn vẹn vì hoàn cảnh quá éo le." }

            "TayTien": {
                name: 'Bài thơ "Tây Tiến" (Quang Dũng)',
                lyThuyet: `
                    <h3>3.1. Bối cảnh và Tác giả</h3>
                    <p>Quang Dũng là một nghệ sĩ đa tài: làm thơ, viết văn, vẽ tranh, soạn nhạc. Bài thơ "Tây Tiến" (ban đầu có tên "Nhớ Tây Tiến") được sáng tác cuối năm 1948, tại Phù Lưu Chanh, khi ông đã chuyển sang đơn vị khác và nhớ về đồng đội cũ.</p>
                    <p>Đoàn quân Tây Tiến thành lập năm 1947, có nhiệm vụ phối hợp với bộ đội Lào bảo vệ biên giới Việt - Lào. Thành phần chủ yếu là thanh niên, học sinh, sinh viên Hà Nội, tạo nên vẻ đẹp lãng mạn, hào hoa cho hình tượng người lính.</p>
                    <h3>3.3. Phân tích chuyên sâu & Liên kết kiến thức</h3>
                    <p>"Tây Tiến" là một minh chứng tiêu biểu cho sự hòa quyện giữa bút pháp hiện thực và lãng mạn. Bài thơ không hề né tránh hiện thực khốc liệt của chiến tranh: đường hành quân hiểm trở, bệnh tật, sự hy sinh. Tuy nhiên, trên cái nền hiện thực tàn khốc ấy, chất lãng mạn, hào hoa của những chàng trai Hà Nội lại bay bổng cất cánh. Họ đối diện với nó bằng một tâm thế kiêu bạc ("súng ngửi trời"), bằng một tâm hồn mộng mơ ("Đêm mơ Hà Nội dáng kiều thơm").</p>
                    <p>Bài thơ nói nhiều về sự hy sinh, nhưng âm hưởng bao trùm không phải là bi lụy, tang thương mà là <b>bi tráng</b>. Quang Dũng đã sử dụng một loạt các phương tiện nghệ thuật để tráng lệ hóa cái chết của người đồng đội... biến cái chết của họ thành một sự hóa thân vào non sông đất nước, một cuộc trở về đầy kiêu hãnh và bất tử.</p>
                `,
                tracNghiem: [
                    { cauHoi: "Câu 1. Tác giả Quang Dũng là một nghệ sĩ:", dapAn: ["Chỉ chuyên về sáng tác thơ.", "Đa tài: làm thơ, viết văn, vẽ tranh, soạn nhạc.", "Chỉ chuyên về viết kịch bản.", "Là một nhà phê bình văn học."], dapAnDung: 1, giaiThich: "Đáp án: B. Quang Dũng được biết đến là một nghệ sĩ đa tài với tâm hồn lãng mạn, phóng khoáng." },
                    { cauHoi: "Câu 2. Bài thơ \"Tây Tiến\" được Quang Dũng sáng tác trong hoàn cảnh nào?", dapAn: ["Khi ông đang trực tiếp chiến đấu trong đoàn quân Tây Tiến.", "Khi ông tham dự đại hội văn nghệ ở chiến khu Việt Bắc.", "Cuối năm 1948, tại Phù Lưu Chanh, khi ông đã chuyển sang đơn vị khác và nhớ về đồng đội cũ.", "Sau khi cuộc kháng chiến chống Pháp kết thúc thắng lợi."], dapAnDung: 2, giaiThich: "Đáp án: C. Bài thơ được viết từ nỗi nhớ da diết về đồng đội và những năm tháng chiến đấu ở đoàn quân Tây Tiến." },
                    { cauHoi: "Câu 3. Đoàn quân Tây Tiến được thành lập năm 1947 có nhiệm vụ chính là gì?", dapAn: ["Tấn công vào thủ đô Hà Nội.", "Phối hợp với bộ đội Lào bảo vệ biên giới Việt - Lào và đánh tiêu hao lực lượng địch.", "Xây dựng căn cứ địa ở Tây Bắc.", "Chỉ làm nhiệm vụ tuyên truyền văn hóa."], dapAnDung: 1, giaiThich: "Đáp án: B. Đây là một nhiệm vụ vô cùng gian khổ ở vùng rừng núi hiểm trở phía Tây Tổ quốc." },
                    { cauHoi: "Câu 4. Thành phần chủ yếu của đoàn quân Tây Tiến là ai?", dapAn: ["Những người nông dân từ các vùng quê.", "Những công nhân nhà máy.", "Phần đông là thanh niên, học sinh, sinh viên Hà Nội.", "Những người dân tộc thiểu số ở miền Tây."], dapAnDung: 2, giaiThich: "Đáp án: C. Chính xuất thân này đã tạo nên vẻ đẹp lãng mạn, hào hoa, đậm chất \"trí thức\" cho hình tượng người lính Tây Tiến." },
                    { cauHoi: "Câu 5. Hai câu thơ \"Dốc lên khúc khuỷu dốc thăm thẳm / Heo hút cồn mây súng ngửi trời\" sử dụng những biện pháp nghệ thuật nào là chủ yếu?", dapAn: ["So sánh và ẩn dụ.", "Sử dụng từ láy giàu giá trị tạo hình và nghệ thuật nhân hóa.", "Hoán dụ và nói quá.", "Điệp ngữ và câu hỏi tu từ."], dapAnDung: 1, giaiThich: "Đáp án: B. Các từ láy \"khúc khuỷu\", \"thăm thẳm\", \"heo hút\"... Hình ảnh nhân hóa \"súng ngửi trời\" thể hiện sự tinh nghịch, ngang tàng của người lính." },
                    { cauHoi: "Câu 6. Vẻ đẹp hào hoa, lãng mạn của người lính Tây Tiến được thể hiện rõ nhất qua câu thơ nào?", dapAn: ["\"Tây Tiến đoàn binh không mọc tóc\"", "\"Quân xanh màu lá dữ oai hùm\"", "\"Đêm mơ Hà Nội dáng kiều thơm\"", "\"Rải rác biên cương mồ viễn xứ\""], dapAnDung: 2, giaiThich: "Đáp án: C. Giữa núi rừng gian khổ, tâm hồn những người lính trẻ Hà thành vẫn hướng về một \"dáng kiều thơm\" nơi quê nhà." },
                    { cauHoi: "Câu 7. Cảm hứng chủ đạo của bài thơ \"Tây Tiến\" là gì?", dapAn: ["Cảm hứng hiện thực phê phán.", "Cảm hứng lãng mạn và tinh thần bi tráng.", "Cảm hứng về tình yêu đôi lứa.", "Cảm hứng về tình yêu thiên nhiên đơn thuần."], dapAnDung: 1, giaiThich: "Đáp án: B. Bài thơ vừa thể hiện một nỗi nhớ lãng mạn, bay bổng, vừa khắc họa sự hy sinh của người lính một cách hào hùng, không bi lụy." },
                    { cauHoi: "Câu 8. Hai câu thơ \"Áo bào thay chiếu anh về đất / Sông Mã gầm lên khúc độc hành\" thể hiện điều gì?", dapAn: ["Sự tức giận của thiên nhiên trước cái chết của người lính.", "Sự hy sinh bi lụy, thảm thương của người lính.", "Sự hy sinh được lý tưởng hóa, trở nên trang trọng, hào hùng, bất tử cùng sông núi.", "Sự cô đơn của người lính khi nằm lại nơi biên cương."], dapAnDung: 2, giaiThich: "Đáp án: C. Tác giả sử dụng từ Hán Việt \"áo bào\" và hình ảnh nhân hóa \"Sông Mã gầm lên\" để tráng lệ hóa, bất tử hóa sự hy sinh của người lính." },
                    { cauHoi: "Câu 9. Bức tranh thiên nhiên Tây Bắc trong bài thơ hiện lên với những vẻ đẹp nào?", dapAn: ["Chỉ có vẻ đẹp hùng vĩ, dữ dội và hoang sơ.", "Chỉ có vẻ đẹp thơ mộng, trữ tình và mỹ lệ.", "Vừa hùng vĩ, dữ dội, vừa thơ mộng, trữ tình.", "Lạnh lẽo, âm u và đáng sợ."], dapAnDung: 2, giaiThich: "Đáp án: C. Thiên nhiên Tây Bắc được khắc họa trên hai phương diện đối lập nhưng hòa quyện." },
                    { cauHoi: "Câu 10. Ban đầu, bài thơ \"Tây Tiến\" có tên là gì?", dapAn: ["Tây Tiến", "Yêu Tây Tiến", "Nhớ Tây Tiến", "Tây Tiến ơi!"], dapAnDung: 2, giaiThich: "Đáp án: C. Ban đầu, bài thơ được Quang Dũng đặt tên là \"Nhớ Tây Tiến\", sau này khi in lại mới đổi thành \"Tây Tiến\"." },
                    { cauHoi: "Câu 11. Nội dung chính của đoạn 1 bài thơ \"Tây Tiến\" là gì?", dapAn: ["Thiên nhiên Tây Bắc và hình ảnh người lính trên con đường hành quân gian khổ.", "Tình quân dân gắn bó và vẻ đẹp thơ mộng của con người miền Tây.", "Chân dung bi tráng của người lính Tây Tiến.", "Lời thề gắn bó với đoàn quân và miền Tây Bắc."], dapAnDung: 0, giaiThich: "Đáp án: A. Đoạn thơ đầu tập trung khắc họa nỗi nhớ về khung cảnh thiên nhiên hùng vĩ, dữ dội và con đường hành quân đầy gian khổ." },
                    { cauHoi: "Câu 12. Câu thơ \"Mắt trừng gửi mộng qua biên giới\" thể hiện vẻ đẹp gì của người lính?", dapAn: ["Vẻ đẹp lãng mạn, hào hoa.", "Ý chí, quyết tâm chiến đấu và khát vọng lập công.", "Nỗi nhớ nhà, nhớ quê hương da diết.", "Sự mệt mỏi, gian khổ của cuộc đời người lính."], dapAnDung: 1, giaiThich: "Đáp án: B. \"Mắt trừng\" thể hiện sự oai phong, ý chí sắt đá, luôn hướng về phía trước, quyết tâm bảo vệ biên cương." },
                    { cauHoi: "Câu 13. Hình ảnh \"hoa đong đưa\" trong câu thơ \"Trôi dòng nước lũ hoa đong đưa\" gợi lên vẻ đẹp gì?", dapAn: ["Vẻ đẹp dữ dội, hoang dại của thiên nhiên.", "Vẻ đẹp lãng mạn, duyên dáng của con người và cảnh vật.", "Sự tàn phá của chiến tranh.", "Sự mong manh của kiếp người."], dapAnDung: 1, giaiThich: "Đáp án: B. Hình ảnh đối lập \"nước lũ\" và \"hoa đong đưa\" tạo nên một vẻ đẹp độc đáo, vừa hiện thực vừa lãng mạn." },
                    { cauHoi: "Câu 14. Câu thơ nào thể hiện sự hy sinh nhưng không bi lụy, được tráng lệ hóa của người lính Tây Tiến?", dapAn: ["\"Anh bạn dãi dầu không bước nữa / Gục lên súng mũ bỏ quên đời\"", "\"Rải rác biên cương mồ viễn xứ\"", "\"Áo bào thay chiếu anh về đất\"", "\"Tây Tiến đoàn binh không mọc tóc\""], dapAnDung: 2, giaiThich: "Đáp án: C. Cụm từ Hán Việt \"áo bào\" và cách nói giảm nói tránh \"anh về đất\" đã biến sự hy sinh mất mát thành một cuộc trở về trang trọng, thiêng liêng." }
                ]
            },
            "TraoDuyen": {
                name: 'Đoạn trích "Trao Duyên" (Truyện Kiều)',
                lyThuyet: `
                    <h3>4.1. Bối cảnh và Nội dung cơ bản</h3>
                    <p>Đoạn trích "Trao duyên" nằm ở những câu thơ đầu tiên của phần II "Gia biến và lưu lạc" trong "Truyện Kiều", ngay sau khi Kiều quyết định bán mình chuộc cha và trong đêm cuối cùng ở nhà trước khi theo Mã Giám Sinh.</p>
                    <p>Hành động "trao duyên" thể hiện phẩm chất nổi bật nhất của nàng là <b>hiếu thảo, vị tha và trọng tình nghĩa</b>.</p>
                    <h3>4.3. Phân tích chuyên sâu & Liên kết kiến thức</h3>
                    <p>Nguyễn Du đã chứng tỏ tài năng bậc thầy trong việc tái hiện những cơn bão tố trong nội tâm nhân vật. Sự thành công này nằm ở chỗ ông đã nắm bắt và diễn tả được những diễn biến tâm lý vô cùng logic nhưng cũng đầy mâu thuẫn của Thúy Kiều. Nàng vừa hành động bằng lý trí sắc sảo, lại vừa sống trong tận cùng của cảm xúc đau đớn. Ngôn ngữ của Kiều liên tục có sự chuyển đổi, từ đối thoại với Vân, sang độc thoại với chính mình, rồi lại hóa thành lời đối thoại trong tưởng tượng với Kim Trọng.</p>
                    <p>Bi kịch của Thúy Kiều trong "Trao duyên" không chỉ đơn thuần là bi kịch tình yêu tan vỡ. Sâu xa hơn, đó còn là <b>bi kịch về nhân phẩm</b>. Với một người con gái luôn đặt chữ "tín" và sự thủy chung lên hàng đầu, việc phải tự tay phá vỡ lời thề, trao đi tình yêu trong trắng của mình cho người khác lại là một nỗi đau còn lớn hơn, bởi nó chạm đến danh dự và phẩm giá của nàng.</p>
                `,
                tracNghiem: [
                    { cauHoi: "Câu 1. Đoạn trích \"Trao duyên\" có vị trí ở phần nào của \"Truyện Kiều\"?", dapAn: ["Phần I: Gặp gỡ và đính ước.", "Phần II: Gia biến và lưu lạc.", "Phần III: Đoàn tụ.", "Nằm giữa phần I và phần II."], dapAnDung: 1, giaiThich: "Đáp án: B. Đoạn trích nằm ở những câu thơ đầu tiên của phần \"Gia biến và lưu lạc\", ngay sau khi Kiều quyết định bán mình chuộc cha." },
                    { cauHoi: "Câu 2. Việc trao duyên của Thúy Kiều cho Thúy Vân diễn ra khi nào?", dapAn: ["Ngay sau khi gia đình gặp biến cố, trước khi Kiều quyết định bán mình.", "Sau khi Kiều đã bán mình, trong đêm cuối cùng ở nhà trước khi theo Mã Giám Sinh.", "Khi Kim Trọng vừa đi khỏi.", "Khi Kiều và Kim Trọng đang thề nguyền."], dapAnDung: 1, giaiThich: "Đáp án: B. Đây là đêm định mệnh, Kiều phải thực hiện một việc đau đớn nhất là trao lại mối tình đầu cho em gái." },
                    { cauHoi: "Câu 3. Hành động \"trao duyên\" của Thúy Kiều thể hiện phẩm chất nào nổi bật nhất của nàng?", dapAn: ["Thông minh, sắc sảo.", "Hiếu thảo, vị tha và trọng tình nghĩa.", "Can đảm, mạnh mẽ.", "Yếu đuối, cam chịu."], dapAnDung: 1, giaiThich: "Đáp án: B. Kiều hy sinh tình yêu riêng để làm tròn chữ hiếu với cha mẹ, và cố gắng làm tròn chữ tín với người yêu." },
                    { cauHoi: "Câu 4. Trong hai câu thơ đầu \"Cậy em, em có chịu lời / Ngồi lên cho chị lạy rồi sẽ thưa\", việc Kiều dùng các từ \"cậy\", \"lạy\", \"thưa\" thể hiện điều gì?", dapAn: ["Sự ra lệnh, ép buộc Thúy Vân.", "Sự khách sáo, xa cách với em gái.", "Tạo ra một không khí trang trọng, thiêng liêng; vừa là lời nhờ vả tha thiết, vừa ngầm chứa một sự ràng buộc.", "Thể hiện sự tuyệt vọng hoàn toàn của Thúy Kiều."], dapAnDung: 2, giaiThich: "Đáp án: C. Cách xưng hô và hành động của Kiều cho thấy nàng đang đặt em vào một tình thế hết sức hệ trọng, biến việc riêng thành một sự ủy thác thiêng liêng." },
                    { cauHoi: "Câu 5. Khi trao kỉ vật cho Thúy Vân, Thúy Kiều nói: \"Duyên này thì giữ, vật này của chung\". Câu thơ này cho thấy mâu thuẫn nội tâm nào của Kiều?", dapAn: ["Mâu thuẫn giữa việc muốn trao và không muốn trao.", "Mâu thuẫn giữa lý trí (phải trao duyên) và tình cảm (vẫn xem kỉ vật và tình yêu là của riêng mình).", "Mâu thuẫn giữa tình yêu và lòng thù hận.", "Mâu thuẫn giữa sự sống và cái chết."], dapAnDung: 1, giaiThich: "Đáp án: B. Lời nói của Kiều hé lộ sự giằng xé tột độ: miệng thì nói trao \"duyên\" cho em, nhưng trong tâm khảm, những \"vật\" kỷ niệm ấy vẫn là \"của chung\"." },
                    { cauHoi: "Câu 6. Những hình ảnh \"hồn\", \"thân bồ liễu\", \"dạ đài\", \"oan\" ở cuối đoạn trích có tác dụng gì?", dapAn: ["Thể hiện niềm tin vào một tương lai tươi sáng.", "Cho thấy Kiều đang kể một câu chuyện cổ tích.", "Gợi lên một không khí liêu trai, ma mị, thể hiện dự cảm của Kiều về cái chết và một tương lai đầy đau khổ, oan khuất.", "Thể hiện sự tức giận của Kiều với số phận."], dapAnDung: 2, giaiThich: "Đáp án: C. Tâm trí Kiều đã chìm vào cõi vô thức, nàng tưởng tượng ra cảnh mình chết đi, hồn vất vưởng không siêu thoát." },
                    { cauHoi: "Câu 7. Thành công nghệ thuật đặc sắc nhất của Nguyễn Du trong đoạn trích \"Trao duyên\" là gì?", dapAn: ["Nghệ thuật tả cảnh thiên nhiên.", "Nghệ thuật sử dụng điển cố, điển tích.", "Nghệ thuật miêu tả tâm lí nhân vật.", "Nghệ thuật xây dựng tình huống truyện."], dapAnDung: 2, giaiThich: "Đáp án: C. Đoạn trích là một đỉnh cao của nghệ thuật miêu tả nội tâm, với những diễn biến tâm trạng phức tạp, giằng xé." },
                    { cauHoi: "Câu 8. Lý do chính mà Thúy Kiều đưa ra để thuyết phục Thúy Vân nhận lời trao duyên là gì?", dapAn: ["Vì Thúy Vân còn trẻ và có một tương lai dài phía trước.", "Vì tình máu mủ ruột thịt giữa hai chị em.", "Vì Kiều sắp phải bán mình để chuộc cha.", "Cả B và C."], dapAnDung: 3, giaiThich: "Đáp án: D. Kiều vừa dựa vào tình chị em máu mủ (\"xót tình máu mủ\") vừa nêu lên hoàn cảnh éo le của mình (\"gãy gánh tương tư\")." },
                    { cauHoi: "Câu 9. Câu thơ \"Keo loan chắp mối tơ thừa mặc em\" diễn tả tâm trạng gì của Thúy Kiều?", dapAn: ["Xót xa khi mối duyên trao cho em không còn trọn vẹn.", "Phó mặc, buông xuôi số phận cho em gái.", "Cay đắng khi phải trao đi tình yêu đầu trong sáng.", "Lo lắng cho tương lai của em và Kim Trọng."], dapAnDung: 0, giaiThich: "Đáp án: A. Từ \"tơ thừa\" cho thấy sự day dứt, đau đớn của Kiều khi nhận thức rằng mối duyên nàng trao cho Vân chỉ là phần còn lại." },
                    { cauHoi: "Câu 10. Khi trao lại các kỉ vật, tâm trạng của Thúy Kiều chuyển sang trạng thái nào?", dapAn: ["Bình tĩnh và thanh thản hơn.", "Đau đớn, tiếc nuối và chìm vào cõi mộng.", "Tức giận và oán trách số phận.", "Hy vọng vào một tương lai tốt đẹp hơn cho em."], dapAnDung: 1, giaiThich: "Đáp án: B. Việc chạm vào từng kỉ vật làm sống dậy những kí ức tình yêu, khiến Kiều không còn giữ được sự tỉnh táo, lý trí." },
                    { cauHoi: "Câu 11. Đoạn trích \"Trao duyên\" là lời của Thúy Kiều nói với những ai?", dapAn: ["Chỉ nói với Thúy Vân.", "Nói với Thúy Vân và tự nói với chính mình.", "Nói với Thúy Vân, với chính mình và với Kim Trọng trong tưởng tượng.", "Chỉ nói với Kim Trọng trong tưởng tượng."], dapAnDung: 2, giaiThich: "Đáp án: C. Lời thoại của Kiều có sự chuyển đổi linh hoạt giữa các đối tượng: lúc là lời nhờ cậy với Vân, lúc là độc thoại nội tâm, lúc lại là lời than khóc tới Kim Trọng." },
                    { cauHoi: "Câu 12. Hình ảnh ẩn dụ \"trâm gãy gương tan\" có ngụ ý gì?", dapAn: ["Gợi cảnh tượng đổ vỡ khi gia đình bị vu oan.", "Tiếc nuối những kỉ vật tình yêu không còn nguyên vẹn.", "Diễn tả tình yêu tan vỡ, lỡ làng, không còn cứu vãn được.", "Cảm thương cho duyên phận không trọn vẹn của Thúy Vân."], dapAnDung: 2, giaiThich: "Đáp án: C. Đây là một thành ngữ chỉ sự chia ly, tan vỡ trong tình yêu đôi lứa." }
                ]
            }

                lyThuyet: `
                    <h3>1.1. Bối cảnh và Đường lối kháng chiến</h3>
                    <p>Nguyên nhân trực tiếp dẫn đến toàn quốc kháng chiến là do Pháp gửi tối hậu thư ngày 18/12/1946, đòi ta phải giải tán lực lượng tự vệ chiến đấu, giao quyền kiểm soát thủ đô.</p>
                    <p>Đường lối kháng chiến của Đảng được thể hiện đầy đủ nhất trong tác phẩm "Kháng chiến nhất định thắng lợi" của Trường Chinh, với nội dung cốt lõi: <b>Toàn dân, Toàn diện, Trường kỳ, Tự lực cánh sinh và tranh thủ sự ủng hộ quốc tế.</b></p>
                    <h3>1.4. Phân tích chuyên sâu & Liên kết kiến thức</h3>
                    <p>Cuộc kháng chiến chống Pháp thể hiện sự trưởng thành vượt bậc trong nghệ thuật quân sự của Đảng. Từ chỗ chiến đấu giam chân địch trong các đô thị (cuối 1946), đến phá tan kế hoạch "đánh nhanh thắng nhanh" của địch với Chiến thắng Việt Bắc (1947), rồi giành thế chủ động với Chiến dịch Biên giới (1950). Đỉnh cao là cuộc tiến công chiến lược Đông-Xuân 1953-1954, buộc địch phải phân tán lực lượng, tạo điều kiện cho trận quyết chiến chiến lược tại Điện Biên Phủ, đập tan ý chí xâm lược của thực dân Pháp.</p>
                    <h3>Bảng tóm tắt các sự kiện chính</h3>

                        <tr><td>19/12/1946</td><td>Toàn quốc kháng chiến</td><td>Cuộc kháng chiến bùng nổ trên cả nước.</td></tr>
                        <tr><td>Thu-Đông 1947</td><td>Chiến dịch Việt Bắc</td><td>Làm phá sản kế hoạch "đánh nhanh thắng nhanh" của Pháp.</td></tr>
                        <tr><td>Thu-Đông 1950</td><td>Chiến dịch Biên giới</td><td>Ta giành thế chủ động trên chiến trường chính Bắc Bộ.</td></tr>
                        <tr><td>7/5/1954</td><td>Chiến thắng Điện Biên Phủ</td><td>Đập tan Kế hoạch Nava, buộc Pháp ký Hiệp định Giơ-ne-vơ.</td></tr>
                        <tr><td>21/7/1954</td><td>Hiệp định Giơ-ne-vơ</td><td>Chấm dứt chiến tranh, miền Bắc được giải phóng.</td></tr>
                    </table>
                `,
                tracNghiem: [
                     { cauHoi: "Câu 1. Nguyên nhân trực tiếp dẫn đến việc Đảng và Chính phủ... phát động toàn quốc kháng chiến là:", dapAn: ["Pháp nổ súng đánh chiếm Hải Phòng và Lạng Sơn.", "Pháp gửi tối hậu thư đòi ta phải giải tán lực lượng tự vệ chiến đấu, giao quyền kiểm soát thủ đô cho chúng.", "Pháp ký với Tưởng Hiệp ước Hoa - Pháp (28/2/1946).", "Quân Anh tạo điều kiện cho Pháp quay lại xâm lược Nam Bộ."], dapAnDung: 1, giaiThich: "Đáp án B. Hành động gửi tối hậu thư của Pháp ngày 18/12/1946 đã cho thấy dã tâm xâm lược của chúng." },
                     { cauHoi: "Câu 2. Đường lối kháng chiến chống Pháp của Đảng ta được thể hiện đầy đủ nhất trong văn kiện nào?", dapAn: ["Lời kêu gọi toàn quốc kháng chiến của Chủ tịch Hồ Chí Minh.", "Chỉ thị \"Toàn dân kháng chiến\" của Ban Thường vụ Trung ương Đảng.", "Tác phẩm \"Kháng chiến nhất định thắng lợi\" của Trường Chinh.", "Tuyên ngôn Độc lập."], dapAnDung: 2, giaiThich: "Đáp án: C. Tác phẩm \"Kháng chiến nhất định thắng lợi\" (9/1947) đã phân tích và trình bày một cách hệ thống, toàn diện về đường lối kháng chiến." },
                     { cauHoi: "Câu 3. Nội dung nào sau đây không phản ánh đúng đường lối kháng chiến chống Pháp của Đảng?", dapAn: ["Toàn dân.", "Toàn diện.", "Trường kỳ.", "Đánh nhanh thắng nhanh."], dapAnDung: 3, giaiThich: "Đáp án: D. Ta chủ trương kháng chiến lâu dài (trường kỳ) để dùng thời gian chuyển hóa lực lượng, từ yếu thành mạnh." },
                     { cauHoi: "Câu 4. Mục đích chính của cuộc chiến đấu ở các đô thị phía Bắc vĩ tuyến 16 (cuối 1946 - đầu 1947) là gì?", dapAn: ["Tiêu diệt toàn bộ sinh lực địch trong các thành phố.", "Giam chân địch trong các thành phố, tạo thời gian để cơ quan đầu não rút về căn cứ an toàn, chuẩn bị kháng chiến lâu dài.", "Phô trương sức mạnh quân sự của ta.", "Buộc Pháp phải quay lại bàn đàm phán."], dapAnDung: 1, giaiThich: "Đáp án: B. Đây là một chủ trương chiến lược đúng đắn, thể hiện tầm nhìn xa của Đảng." },
                     { cauHoi: "Câu 5. Chiến thắng nào của quân dân ta đã làm phá sản hoàn toàn kế hoạch \"đánh nhanh thắng nhanh\" của thực dân Pháp?", dapAn: ["Chiến dịch Biên giới thu-đông 1950.", "Chiến dịch Việt Bắc thu-đông 1947.", "Cuộc chiến đấu ở các đô thị.", "Chiến dịch Điện Biên Phủ 1954."], dapAnDung: 1, giaiThich: "Đáp án: B. Chiến thắng Việt Bắc đã bẻ gãy gọng kìm của địch, bảo vệ an toàn cơ quan đầu não kháng chiến." },
                     { cauHoi: "Câu 6. Chiến dịch nào đánh dấu quân đội ta giành được thế chủ động trên chiến trường chính Bắc Bộ?", dapAn: ["Chiến dịch Việt Bắc thu-đông 1947.", "Chiến dịch Thượng Lào 1953.", "Chiến dịch Biên giới thu-đông 1950.", "Chiến dịch Hòa Bình 1951-1952."], dapAnDung: 2, giaiThich: "Đáp án: C. Thắng lợi của chiến dịch Biên giới đã giúp ta khai thông đường liên lạc quốc tế và đẩy địch vào thế bị động." },

                     { cauHoi: "Câu 8. Trong kháng chiến chống Pháp, trên mặt trận kinh tế, Đảng và Chính phủ đã đề ra cuộc vận động lớn nào vào năm 1952?", dapAn: ["Phong trào thi đua ái quốc.", "Cuộc vận động lao động sản xuất và thực hành tiết kiệm.", "Cải cách giáo dục.", "Thành lập Ngân hàng Quốc gia Việt Nam."], dapAnDung: 1, giaiThich: "Đáp án: B. Năm 1952, chính phủ đã đề ra cuộc vận động lao động sản xuất và thực hành tiết kiệm." },
                     { cauHoi: "Câu 9. Mục tiêu cơ bản của Pháp và Mỹ khi đề ra Kế hoạch Nava là gì?", dapAn: ["Giành một thắng lợi quân sự quyết định để \"kết thúc chiến tranh trong danh dự\".", "Mở rộng vùng chiếm đóng ở đồng bằng Bắc Bộ.", "Tiêu diệt bộ đội chủ lực của ta ở Việt Bắc.", "Khóa chặt biên giới Việt - Trung."], dapAnDung: 0, giaiThich: "Đáp án: A. Kế hoạch Nava là một nỗ lực quân sự lớn cuối cùng của Pháp với hy vọng xoay chuyển cục diện chiến trường." },
                     { cauHoi: "Câu 10. Hướng tiến công chiến lược của ta trong Đông-Xuân 1953-1954 là:", dapAn: ["Tập trung lực lượng tiến công vào nơi địch mạnh nhất là đồng bằng Bắc Bộ.", "Mở các cuộc tiến công vào những hướng quan trọng về chiến lược mà địch tương đối yếu.", "Đánh thẳng vào Điện Biên Phủ.", "Phòng ngự chủ động để bảo toàn lực lượng."], dapAnDung: 1, giaiThich: "Đáp án: B. Chủ trương của ta là buộc khối quân cơ động của địch phải phân tán ra nhiều hướng." },

                     { cauHoi: "Câu 12. Hiệp định Giơ-ne-vơ năm 1954 về Đông Dương quy định:", dapAn: ["Các nước tham dự công nhận độc lập, chủ quyền, thống nhất và toàn vẹn lãnh thổ của Việt Nam, Lào, Campuchia.", "Việt Nam tạm thời bị chia cắt làm hai miền tại vĩ tuyến 16.", "Pháp được duy trì quân đội ở miền Nam Việt Nam.", "Tổng tuyển cử thống nhất hai miền sẽ được tổ chức sau 3 năm."], dapAnDung: 0, giaiThich: "Đáp án: A. Đây là thắng lợi pháp lý quan trọng nhất mà ta đạt được." },

            "ChongMy": {
                name: "Kháng chiến chống Mỹ, cứu nước (1954-1975)",
                lyThuyet: `
                    <h3>2.4. Phân tích chuyên sâu & Liên kết kiến thức</h3>
                    <p>Đường lối kháng chiến chống Mỹ của Đảng là một điển hình của sự sáng tạo, thể hiện qua việc tiến hành đồng thời hai nhiệm vụ chiến lược ở hai miền đất nước. Miền Bắc được xác định là hậu phương lớn, có nhiệm vụ xây dựng chủ nghĩa xã hội để trở thành cơ sở vững chắc, chi viện sức người, sức của cho tiền tuyến lớn miền Nam. Miền Nam là tiền tuyến, trực tiếp đương đầu và đánh bại các chiến lược chiến tranh của Mỹ.</p>
                    <p>Cuộc chiến tranh của Mỹ ở Việt Nam là một chuỗi các bước leo thang và thất bại tuần tự. Mỗi khi một chiến lược thất bại, Mỹ lại buộc phải leo thang lên một nấc cao hơn nhưng rồi lại tiếp tục thất bại, từ "Chiến tranh đặc biệt", "Chiến tranh cục bộ" đến "Việt Nam hóa chiến tranh", cuối cùng dẫn đến thất bại hoàn toàn vào năm 1975.</p>
                    <h3>Bảng so sánh các chiến lược chiến tranh của Mỹ</h3>
                    <table>
                        <tr><th>Tên chiến lược</th><th>Thời gian</th><th>Âm mưu ("Xương sống")</th><th>Thắng lợi tiêu biểu của ta</th></tr>
                        <tr><td>Chiến tranh đặc biệt</td><td>1961-1965</td><td>Quân đội Sài Gòn</td><td>Ấp Bắc (1963), Bình Giã (1964-1965)</td></tr>
                        <tr><td>Chiến tranh cục bộ</td><td>1965-1968</td><td>Quân viễn chinh Mỹ</td><td>Vạn Tường (1965), Mậu Thân 1968</td></tr>
                        <tr><td>Việt Nam hóa chiến tranh</td><td>1969-1973</td><td>Quân đội Sài Gòn</td><td>Đường 9 - Nam Lào (1971), "Điện Biên Phủ trên không" (1972)</td></tr>
                    </table>
                `,
                tracNghiem: [
                    { cauHoi: "Câu 1. Âm mưu của Mỹ sau Hiệp định Giơ-ne-vơ 1954 ở miền Nam là gì?", dapAn: ["Giúp Pháp duy trì ách thống trị.", "Thi hành nghiêm chỉnh Hiệp định Giơ-ne-vơ.", "Thay thế Pháp, dựng lên chính quyền tay sai Ngô Đình Diệm nhằm chia cắt lâu dài Việt Nam.", "Rút toàn bộ cố vấn quân sự về nước."], dapAnDung: 2, giaiThich: "Đáp án: C. Mỹ đã biến miền Nam thành thuộc địa kiểu mới và căn cứ quân sự." },
                    { cauHoi: "Câu 2. Phong trào \"Đồng khởi\" (1959-1960) có ý nghĩa như thế nào?", dapAn: ["Lật đổ hoàn toàn chính quyền Ngô Đình Diệm.", "Buộc Mỹ phải rút quân về nước.", "Giáng một đòn nặng nề vào chính sách thực dân mới của Mỹ, làm lung lay tận gốc chính quyền tay sai.", "Chấm dứt hoàn toàn sự can thiệp của Mỹ."], dapAnDung: 2, giaiThich: "Đáp án: C. Phong trào đã chuyển cách mạng miền Nam từ thế giữ gìn lực lượng sang thế tiến công." },
                    { cauHoi: "Câu 3. \"Ấp chiến lược\" được coi là \"xương sống\" của chiến lược chiến tranh nào?", dapAn: ["Chiến tranh đơn phương.", "Chiến tranh đặc biệt.", "Chiến tranh cục bộ.", "Việt Nam hóa chiến tranh."], dapAnDung: 1, giaiThich: "Đáp án: B. \"Ấp chiến lược\" nhằm mục đích tách dân khỏi cách mạng, là biện pháp cơ bản của \"Chiến tranh đặc biệt\"." },
                    { cauHoi: "Câu 4. Chiến thuật \"trực thăng vận\" và \"thiết xa vận\" được Mỹ áp dụng trong chiến lược nào?", dapAn: ["Chiến tranh đơn phương.", "Chiến tranh đặc biệt.", "Chiến tranh cục bộ.", "Việt Nam hóa chiến tranh."], dapAnDung: 1, giaiThich: "Đáp án: B. Đây là những chiến thuật cơ động mới được Mỹ và quân đội Sài Gòn áp dụng trong \"Chiến tranh đặc biệt\"." },

document.addEventListener('DOMContentLoaded', function() {
    const navigationContainer = document.getElementById('navigation-container');
    const topicContainer = document.getElementById('topic-container');

    function setCardColor(card, color) {
        if (color) {
            card.style.borderTopColor = color;
            const h3 = card.querySelector('h3');
            if (h3) h3.style.color = color;
        }
    }

    function renderSubjects() {
        navigationContainer.innerHTML = '';
        topicContainer.innerHTML = '';
        const subjectWrapper = document.createElement('div');
        subjectWrapper.id = 'subjects-container';

        for (const key in khoDuLieu) {
            const subject = khoDuLieu[key];
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>${subject.name}</h3><p>${Object.keys(subject.topics).length} chuyên đề</p>`;
            card.onclick = () => renderTopics(key);
            subjectWrapper.appendChild(card);
        }
        const mathCardLink = document.createElement('a');
        mathCardLink.href = 'toan.html'; // **Link tới tệp toan.html**
        const mathCard = document.createElement('div');
        mathCard.className = 'card';
        mathCard.innerHTML = `<h3>Toán</h3><p>Nguyên hàm, Tích phân, Oxyz...</p>`;
        setCardColor(mathCard, '#d00000'); // **Màu riêng cho Toán**
        mathCardLink.appendChild(mathCard);
        subjectWrapper.appendChild(mathCardLink);

        navigationContainer.appendChild(subjectWrapper);
    }
    
    window.renderTopics = function(subjectKey) {
        navigationContainer.innerHTML = '';
        topicContainer.innerHTML = '';
        const topicWrapper = document.createElement('div');
        topicWrapper.id = 'topics-container';
        
        const backButton = document.createElement('button');
        backButton.className = 'back-button';
        backButton.textContent = '‹ Quay lại chọn môn';
        backButton.onclick = renderSubjects;
        navigationContainer.appendChild(backButton);

        const subject = khoDuLieu[subjectKey];
        for (const key in subject.topics) {
            const topic = subject.topics[key];
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h3>${topic.name}</h3><p>${topic.tracNghiem.length} câu hỏi</p>`;
            card.onclick = () => renderTopicDetail(subjectKey, key);
            topicWrapper.appendChild(card);
        }
        navigationContainer.appendChild(topicWrapper);
    }
    
    function renderTopicDetail(subjectKey, topicKey) {
        navigationContainer.innerHTML = '';
        topicContainer.innerHTML = '';
        
        const topicData = khoDuLieu[subjectKey].topics[topicKey];

        const topicView = document.createElement('div');
        topicView.className = 'topic-view';
        topicView.innerHTML = `
            <button class="back-button" onclick="window.renderTopics('${subjectKey}')">‹ Quay lại chọn chuyên đề</button>
            <header class="header">
                <h1>${topicData.name}</h1>
                <p>Môn ${khoDuLieu[subjectKey].name}</p>
            </header>
            <div class="tab-system">
                <button class="tab-button active" onclick="openTab(event, 'LyThuyet')">Lý Thuyết</button>
                <button class="tab-button" onclick="openTab(event, 'LuyenTap')">Luyện Tập</button>
            </div>
            <div id="LyThuyet" class="tab-content active theory">${topicData.lyThuyet}</div>
            <div id="LuyenTap" class="tab-content"></div>
        `;
        
        const practiceContainer = topicView.querySelector('#LuyenTap');
        topicData.tracNghiem.forEach((question, index) => {
            const questionBlock = document.createElement('div');
            questionBlock.className = 'question-block';
            
            let optionsHTML = '<ul class="options">';
            question.dapAn.forEach((optionText, optionIndex) => {
                optionsHTML += `<li class="option" onclick="checkAnswer(this, ${index}, '${subjectKey}', '${topicKey}')">${String.fromCharCode(65 + optionIndex)}. ${optionText}</li>`;
            });
            optionsHTML += '</ul>';

            questionBlock.innerHTML = `
                <p class="question-text">${question.cauHoi}</p>
                ${optionsHTML}
                <div class="explanation">${question.giaiThich}</div>
            `;
            practiceContainer.appendChild(questionBlock);
        });

        topicContainer.appendChild(topicView);
    }

    window.checkAnswer = function(selectedOption, questionIndex, subjectKey, topicKey) {
        const questionData = khoDuLieu[subjectKey].topics[topicKey].tracNghiem[questionIndex];
        const options = selectedOption.parentElement.children;
        const selectedIndex = Array.from(options).indexOf(selectedOption);

        for (let option of options) {
            option.classList.add('disabled');
            option.onclick = null;
        }

        if (selectedIndex === questionData.dapAnDung) {
            selectedOption.classList.add('correct');
        } else {
            selectedOption.classList.add('incorrect');
            options[questionData.dapAnDung].classList.add('correct');
        }

        const explanationDiv = selectedOption.parentElement.parentElement.querySelector('.explanation');
        explanationDiv.classList.add('visible');
    }

    window.openTab = function(evt, tabName) {
        const parent = evt.target.closest('.topic-view');
        const tabcontent = parent.querySelectorAll(".tab-content");
        tabcontent.forEach(tc => tc.style.display = "none");
        
        const tabbuttons = parent.querySelectorAll(".tab-button");
        tabbuttons.forEach(tb => tb.className = tb.className.replace(" active", ""));
        
        parent.querySelector("#" + tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    
    renderSubjects(); 
});
</script>
